---
layout: default
---
<header class="post-header">
  <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  <p class="post-meta">
    {%- if page.materials -%}
      <span class='secondary'><em>Materials: {{ page.materials }}</em></span>
    {%- endif -%}</p>
</header>

{{ content }}
