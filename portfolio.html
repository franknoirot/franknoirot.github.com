---
layout: default
title: Portfolio
permalink: /portfolio/
nav_order: 1
---

<h1>{{ page.title }}</h1>

<div class='portfolio-list'>
  {% for project in site.portfolio %}
    <div class='portfolio-item'>

    {% if project.asset_dir %}
    <img class='img-responsive' src="{{ project.asset_dir }}/1.jpg">
    {% endif %}
    <h3><a href='{{ project.url }}'>{{ project.title }}</a></h3>
    </div>
  {% endfor %}
</div>
