{% if page.carousel %}
<div id="{{ page.title }}--slideshow" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for slide in page.carousel.slides %}
    <li data-target="#carouselExampleIndicator" data-slide-to="{{ forloop.index }}" {% if forloop.index == 1 %}class="active"{% endif %}></li>
    {%  endfor %}
  </ol>
  <div class="carousel-inner">
    {% for slide in page.carousel.slides %}
    <div class="carousel-item {% if forloop.index == 1 %}active{% endif %}">
      <img class="d-block w-100" src="{{ page.carousel.asset_dir }}/{{ slide.img }}" alt="{{ page.title }} Slideshow: Page {{ forloop.index }}">
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endif %}
