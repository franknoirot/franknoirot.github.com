<div class='portfolio-list'>
  {% assign items = site.portfolio | sort: 'tier' %}
  {%- for project in items -%}
    <a href='{{ project.url }}'>
      <div class='portfolio-item'

      {%- if project.asset_dir -%}
        style='background-image: url("{{ project.asset_dir }}/1.jpg")'
      {%- endif -%}>

      {%- unless project.asset_dir -%}
        <h3 style='text-align: center;'>{{ project.title }}</h3>
      {%- endunless -%}

      </div>
    </a>
  {%- endfor -%}
</div>
