<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  {% if page.url == "/resume/" %}<link rel="stylesheet" href="/css/resume.css">{% endif %}
  {% if page.url == "/apps/" %}<link rel="stylesheet" href="/css/apps.css">{% endif %}
  <link rel="stylesheet" href="/css/roll-replace.css">
  <link href="https://fonts.googleapis.com/css?family=Domine|Space+Mono" rel="stylesheet">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
</head>
